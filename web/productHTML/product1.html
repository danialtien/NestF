<!DOCTYPE html>
<html>

<head>
    <title>Yến sào biếu Tết: Món quà ý nghĩa, gửi gắm yêu thương</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #E5E5E5;">
    <div class="text-start" style="line-height: 2rem;">
        <b class="col-3 d-inline-block align-top">Phân nhóm : </b> Tổ yến thô còn lông <br>
        <b class="col-3 d-inline-block align-top">Phân loại :</b> Cao cấp <br>
        <b class="col-3 d-inline-block align-top">Trọng lượng :</b> 100gr (12 – 14 miếng/hộp) <br>
        <b class="col-3 d-inline-block align-top">Bộ sản phẩm gồm :</b>
        <ul class="d-inline-block">
            <li> 100gr tổ yến tinh chế đặc biệt</li>
            <li> 1 hộp đường phèn</li>
            <li> 1 hộp sen Huế đặc sản/Táo đỏ Hàn Quốc</li>
        </ul><br>      
        <b class="col-3 d-inline-block align-top">Mùi :</b> Tanh nhẹ đặc trưng (mùi biển) <br>
        <b class="col-3 d-inline-block align-top">Bảo quản :</b> 2 năm theo chỉ định bảo quản
    </div>
</body>

</html>
